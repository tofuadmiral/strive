<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express File Upload</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
    
    <div class="jumbotron">
        <div class="container text-center">
            <h1>Upload an Image of Food!</h1>

        </div>
    </div>
    
    <!-- IMAGE UPLOAD FORM -->
    <script type="text/javascript">
    </script>

        <div class="col-sm-12">
            <div class="form">                
                <!-- IMAGE UPLOAD FORM -->
                <form action="/upload" enctype="multipart/form-data" method="POST" id="uploadForm" name="uploadForm">
                    
                    <div class="section">Note: Only image files are allowed.</div>
                    <div class="inner-wrap">
                        <label><input type="file" id="photo" name="photo"/></label>
                        <div class="button-section" onClick>
                            <input type="submit" name="Upload" value="Upload Photo"/>
                        </div>
                    </div>
                </div>
            </form>
            <p id="results">
                no results yet
            </p>
            <button onclick="showResults()">Show the results
            </button>
            <script>
                function showResults(){
                    var x = document.getElementById("results").innerHTML = "LOTS OF RESULTS";
                }
            </script>
            
            <br>
